
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Tracker 3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05081a;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #05081a;
        }
        ::-webkit-scrollbar-thumb {
            background: #c41e3a;
            border-radius: 10px;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 50;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        /* Leaflet Overrides */
        .leaflet-container {
            background: #05081a !important;
            border-radius: 2.5rem;
        }
        .leaflet-bar a {
            background-color: rgba(15, 23, 42, 0.8) !important;
            color: white !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "d3": "https://esm.sh/d3@^7.9.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
